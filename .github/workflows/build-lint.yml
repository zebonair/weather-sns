name: Lint and Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_SECRET_NAME: ${{ vars.GCP_SECRET_NAME }}
      GOOGLE_APPLICATION_CREDENTIALS: gcp-sa-key.json

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Decode and write GCP service account key
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" | base64 --decode > gcp-sa-key.json

      - name: Set up GCP authentication
        run: |
          gcloud auth activate-service-account --key-file=gcp-sa-key.json
          gcloud config set project $GCP_PROJECT_ID

      - name: Check GCP key file content
        run: cat gcp-sa-key.json   

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Lint with Spotless
        run: ./gradlew spotlessCheck

      - name: Test
        run: | 
          ./gradlew --info test

      - name: Build with Gradle
        run: |
          ./gradlew clean build

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build/libs/*.jar
